<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnForge - Gamified Learning Platform</title>
    <meta name="description" content="Transform your mind through discovery with our gamified learning platform" />
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#1e3a8a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- OpenGraph -->
    <meta property="og:title" content="LearnForge - Gamified Learning" />
    <meta property="og:description" content="Transform your mind through discovery" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LearnForge - Gamified Learning" />
    <meta name="twitter:description" content="Transform your mind through discovery" />
    
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f172a 75%, #000000 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f172a 75%, #000000 100%);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #9ca3af;
            text-align: center;
            font-weight: 500;
        }
        
        .loading-brand {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Hide loading when React mounts */
        #root:not(:empty) + .loading-fallback {
            display: none;
        }
        
        #root:empty {
            display: none;
        }
        
        #root:empty + .loading-fallback {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- React Mount Point -->
    <div id="root"></div>
    
    <!-- Loading Fallback (shown while React loads) -->
    <div class="loading-fallback loading-container">
        <h1 class="loading-brand">LearnForge</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text pulse">Initializing your learning environment...</p>
    </div>
    
    <!-- No JavaScript Fallback -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f172a 75%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            z-index: 9999;
        ">
            <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; color: #3b82f6;">
                LearnForge
            </h1>
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: #9ca3af;">
                JavaScript Required
            </h2>
            <p style="font-size: 1.1rem; color: #6b7280; max-width: 500px; line-height: 1.6;">
                LearnForge requires JavaScript to provide the best learning experience. 
                Please enable JavaScript in your browser and refresh the page.
            </p>
        </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
